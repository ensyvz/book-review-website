<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
        <title>Add New Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            

            .padding-form-elements-bot{
                padding-bottom:1rem;
            }
            
            
            
            
        </style>
    </h:head>
    <h:body>
        
        
        <div class="row" style="margin-top:8%; margin-left:15% ;margin-right:15%; padding:1rem 3rem 3rem 3rem; border-radius:15px;border:5px solid; background-color:rgb(255,230,156);" >
            <div style="margin-bottom:1rem;border-bottom:3px solid black">
                <h2 style="text-align:center;">ADD NEW BOOK </h2>
            </div>
            <div class="col-4">
                <div class=" border border-2 border-solid w-100 d-inline-block" style="height:90%;"> </div>
                <div class="position-absolute float-end ">
                    
                    <input type="file" value="Choose Cover Page"  class="btn-danger  w-75 " style="border-radius:15px;border:3px solid black;"></input>
                </div>
            </div>
            <div class="col-8">
                <form>
                    <div class="row ">
                        <label class="col-2 padding-form-elements-bot w-25 color-danger"> <strong>Book Name:</strong> </label>
                        <div class="col-2 padding-form-elements-bot w-50">
                            <input type="text" class="d-inline-block w-100" style="border-radius:15px;border:3px solid;"> </input>
                        </div>
                    </div>
                    <div class="row">
                        <label class ="col-2 padding-form-elements-bot w-25 "><strong> Author:</strong> </label>
                       <div class="col-2 padding-form-elements-bot w-50">
                            <input type="text" class="d-inline-block w-100" style="border-radius:15px;border:3px solid;"> </input>
                       </div>
                    </div>
                    <div class="row">
                        <label class="col-2 padding-form-elements-bot w-25"><strong>Genre:</strong></label> 
                        <div class="col-2 padding-form-elements-bot w-50" > 
                            <select name="Select Genre" style="width:11rem" class="w-100" > 
                                <option value="Horror">Horror </option>
                                <option value="Advanture">Advanture </option>
                                <option value="Science">Science </option>
                                <option value="Romantic">Romantic </option>
                            
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-2 padding-form-elements-bot w-25"   ><strong>Synopsis:</strong> </label>
                        <div class="  w-100"   style="width:13rem; height:16rem;" >
                            <textarea name="Synopsis" class="d-inline-block w-100" style="border-radius:15px;border:3px solid;" rows="10" cols="35"> </textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 padding-form-elements-bot w-100" >
                            <input type="submit" value="Add Book" class="d-inline-block w-25 float-end btn-danger" style="border-radius:15px;border:3px solid black;" ></input>
                        </div>
                    </div>
                
                </form>
                
                
            </div>
            
            
        </div>
        
        
        
    </h:body>
</html>
