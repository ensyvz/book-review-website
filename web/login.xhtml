<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
<h:body>
<div class="container">
    <h:form id="signupform">
    <div class="row">
        <div class="column-sm-4">
            <h1>LOGIN</h1>
            <div class="form-group">
            <h:panelGroup class="alert alert-warning" rendered="#{LoginBean.error}">
                <h:outputText id="passAlert" value="Passwords doesnt match or empty fields!"/>
            </h:panelGroup>
                </div> 
            <div class="form-group">
            <h:panelGroup class="alert alert-success" rendered="#{LoginBean.successful}">
                <h:outputText id="successfulInfo" value="Successfully Signed Up!"/>
            </h:panelGroup>
            </div>   
            <div class="form-group">
                <h:outputText value="Username:"/>
                <h:inputText class="form-control" id="usrname" value="#{LoginBean.username}"/>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <h:inputSecret class="form-control" id="pwd" value="#{LoginBean.password}"/>
            </div> 
            <h:commandButton value="Login" action="#{LoginBean.loginButtonAction()}" class="btn btn-primary" type="submit">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            
        </div>
    </div>
    </h:form>
    <div class="row">
        <h:button value="Go To Sign Up" outcome="signup" class="btn btn-primary"/>
    </div>
</div>
</h:body>
</html>
