<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
<h:body>
<div class="container">
    <h:form id="signupform">
    <div class="row">
        <div class="column-sm-4">
            <h1>SIGN UP</h1>
            <div class="form-group">
            <h:panelGroup class="alert alert-warning" rendered="#{SignUpBean.error}">
                <h:outputText id="passAlert" value="Passwords doesnt match!"/>
            </h:panelGroup>
                </div> 
            <div class="form-group">
            <h:panelGroup class="alert alert-success" rendered="#{SignUpBean.successful}">
                <h:outputText id="successfulInfo" value="Successfully Signed Up!"/>
            </h:panelGroup>
            </div>   
            <div class="form-group">
                <h:outputText value="Username:"/>
                <h:inputText class="form-control" id="usrname" value="#{SignUpBean.username}"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <h:inputText class="form-control" id="email" value="#{SignUpBean.email}"/>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <h:inputSecret class="form-control" id="pwd" value="#{SignUpBean.password}"/>
            </div> 
            <div class="form-group">
                <label for="pwda">Password Again:</label>
                <h:inputSecret class="form-control" id="pwda" value="#{SignUpBean.passworda}"/>
            </div> 
            <div class="form-group">
                <label for="name">Name:</label>
                <h:inputText class="form-control" id="name" value="#{SignUpBean.name}"/>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <h:inputText class="form-control" id="age" value="#{SignUpBean.age}"/>
            </div>
            <h:commandButton value="Sign Up" action="#{SignUpBean.signupButtonAction()}" class="btn btn-primary" type="submit"/>
        </div>
    </div>
    </h:form>
</div>
</h:body>
</html>
