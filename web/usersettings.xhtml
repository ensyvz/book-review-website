<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="navbar.xhtml" />
        </ui:insert>
        
        <div class="bg-light w-75 h-100 position-absolute" style="margin-left:12%;padding-top:3%; padding-left: 5%; border-left:2px solid black; border-right:2px solid black;">
        <div class="col-12">
                 <h1 style="text-decoration: underline;">User Settings</h1>
                 
                 <div class="my-5">     
                     <h3>User Informations</h3>
                    <span class="d-block my-2">Name:</span>
                    <span class="d-block my-2">Surname:</span>
                    <span class="d-block my-2">E-mail:</span>
                 </div>
                 
                 <div>
                     <h3> Change Your Password</h3>
                     
                         <div class="row">
                             <div class="col-3 my-2">
                                <label>Old Password:</label>
                             </div>
                            <div class="col-1">
                                <input type="password" name="oldpass" ></input>
                             </div>
                         </div>
                         <div class="row">
                             <div class="col-3 my-2">
                                <label>New Password:</label>
                             </div>
                             <div class="col-1">
                                 <input type="password" name="newpass"></input>
                             </div>
                         </div>
                     <div class="row">
                         <div class="col-3 my-2">
                            <label>New Password Again:</label>
                         </div>
                         <div class="col-1">
                            <input type="password" name="newpassagain" ></input>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-3 px-1" style="margin-left:12rem;">
                             <input class="float-end" type="submit" value="Change Password" ></input>
                         </div>
                     </div>
                    
                     
                     
                     
                     
                 </div>
                 
                 <div  class="my-5">
                     <h3> Change Your E-mail</h3>
                     
                         
                         <div class="row">
                             <div class="col-3 my-2">
                                <label>New E-mail:</label>
                             </div>
                             <div class="col-1">
                                 <input type="text" name="newmail"></input>
                             </div>
                         </div>
                     
                     <div class="row">
                         <div class="col-3 px-1" style="margin-left:12rem;">
                             <input class="float-end" type="submit" value="Change E-mail" ></input>
                         </div>
                     </div>
                    
                     
                     
                     
                     
                 </div>
            
         </div>
        </div>
        
        
    </h:body>
</html>
